<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Word Roulette</title>
    <meta name="keywords" content="Cybersecurity, Word Roulette, Dark Mode, JavaScript, Wikipedia, Encryption, Network Security">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: inherit;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #007BFF;
        }
        .result a {
            color: #007BFF;
            text-decoration: none;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode .result {
            color: #1e90ff;
        }
        .dark-mode .result a {
            color: #1e90ff;
        }
        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .paragraph {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>Cybersecurity Word Roulette</h1>
    <button onclick="spinRoulette()">Spin the Roulette</button>
    <div class="result" id="result">Click the button to get a word!</div>
    <div class="paragraph" id="paragraph"></div>
    <script src="script.js"></script>
</body>
</html>
