<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Word Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: inherit;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #007BFF;
        }
        .result a {
            color: #007BFF;
            text-decoration: none;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode .result {
            color: #1e90ff;
        }
        .dark-mode .result a {
            color: #1e90ff;
        }
        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .paragraph {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>Cybersecurity Word Roulette</h1>
    <button onclick="spinRoulette()">Spin the Roulette</button>
    <div class="result" id="result">Click the button to get a word!</div>
    <div class="paragraph" id="paragraph"></div>

    <script>
        const words = [
            "Access Control", "Adware", "AES (Advanced Encryption Standard)", "Authentication", "Authorization", 
            "Antivirus", "Attack Vector", "Backdoor", "Biometric", "Black Hat", "Botnet", "Brute Force Attack", 
            "Certificate Authority", "CISO (Chief Information Security Officer)", "Cloud Security", "Cryptography", 
            "Cyber Attack", "Cyber Threat", "Data Breach", "Data Encryption", "DDoS (Distributed Denial of Service)", 
            "Decryption", "Digital Signature", "DMZ (Demilitarized Zone)", "DNS (Domain Name System) Spoofing", 
            "Endpoint Security", "Exploit", "Firewall", "Forensics", "GDPR (General Data Protection Regulation)", 
            "Hacker", "Hash Function", "Honeypot", "IDS (Intrusion Detection System)", "IPS (Intrusion Prevention System)", 
            "Insider Threat", "Integrity", "IoT (Internet of Things) Security", "IP Spoofing", "ISO 27001", "Keylogger", 
            "Malware", "Man-in-the-Middle Attack", "MFA (Multi-Factor Authentication)", "Mitigation", "Mobile Security", 
            "Monitoring", "NIST (National Institute of Standards and Technology)", "Patching", "Penetration Testing", 
            "Phishing", "PKI (Public Key Infrastructure)", "Privacy", "Privilege Escalation", "Ransomware", 
            "Risk Assessment", "Rootkit", "Secure Socket Layer (SSL)", "Security Policy", 
            "SIEM (Security Information and Event Management)", "Social Engineering", "Spam", "Spear Phishing", 
            "Spyware", "SQL Injection", "Threat Intelligence", "Threat Vector", "Tokenization", "Trojan Horse", 
            "Two-Factor Authentication", "UTM (Unified Threat Management)", "VPN (Virtual Private Network)", 
            "Vulnerability", "Watering Hole Attack", "Whaling", "White Hat", "Worm", "XSS (Cross-Site Scripting)", 
            "Zero-Day Exploit", "Zero Trust", "APT (Advanced Persistent Threat)", "BEC (Business Email Compromise)", 
            "Biometrics", "Blockchain Security", "BYOD (Bring Your Own Device)", "CASB (Cloud Access Security Broker)", 
            "CIS (Center for Internet Security)", "COBIT (Control Objectives for Information and Related Technologies)", 
            "Cyber Hygiene", "Cyber Resilience", "Data Loss Prevention (DLP)", "DNS Security", "DRP (Disaster Recovery Plan)", 
            "EDR (Endpoint Detection and Response)", "Incident Response", "Insider Threat", "ISO 27002", 
            "Machine Learning Security", "NIDS (Network Intrusion Detection System)", "OSINT (Open Source Intelligence)", 
            "Application Security", "Authentication Token", "Behavioral Analysis", "Blockchain", "Blue Team", "Bypass", 
            "Cipher", "Code Injection", "Cyber Insurance", "Cyber Warfare", "Data Masking", "Deep Packet Inspection", 
            "Digital Forensics", "Disk Encryption", "Endpoint Detection and Response (EDR)", "Escalation of Privileges", 
            "Federated Identity", "File Integrity Monitoring", "Gray Hat", "Identity and Access Management (IAM)", 
            "Incident Management", "Indicator of Compromise (IOC)", "Information Assurance", 
            "Information Security Management System (ISMS)", "Insider Threat Detection", "Internet Security", 
            "Key Exchange", "Kill Chain", "Layered Security", "Least Privilege", "MAC Address Spoofing", 
            "Malware Analysis", "Mobile Device Management (MDM)", "Network Security Monitoring (NSM)", 
            "Password Manager", "Phishing Simulation", "Policy Enforcement Point (PEP)", "Policy Information Point (PIP)", 
            "Policy Management", "Post-Exploitation", "Proactive Defense", "Proxy Server", "Red Team", "Retinal Scan", 
            "Risk Management Framework (RMF)", "Role-Based Access Control (RBAC)", "Sandbox", 
            "Security Assertion Markup Language (SAML)", "Security Orchestration, Automation, and Response (SOAR)", 
            "Security Token", "Session Hijacking", "Single Sign-On (SSO)", "Smart Card", "Software Composition Analysis (SCA)", 
            "Spoofing Attack", "Supply Chain Attack", "Suspicious Activity Report (SAR)", "Token-Based Authentication", 
            "Traffic Analysis", "Trusted Platform Module (TPM)", "Two-Step Verification", "User Behavior Analytics (UBA)", 
            "Virtualization Security", "Vulnerability Assessment", "Web Application Firewall (WAF)", "Web Shell", 
            "Whitelisting", "Zero Trust Architecture"
        ];

        function spinRoulette() {
            const resultElement = document.getElementById('result');
            const paragraphElement = document.getElementById('paragraph');
            let spins = 30; // Number of words to show during the spin
            let currentSpin = 0;
            const spinInterval = setInterval(() => {
                if (currentSpin >= spins) {
                    clearInterval(spinInterval);
                    const randomIndex = Math.floor(Math.random() * words.length);
                    const randomWord = words[randomIndex];
                    const formattedWord = randomWord.replace(/ /g, "_").replace(/\(/g, "").replace(/\)/g, "").replace(/\./g, "");
                    const wikipediaUrl = `https://en.wikipedia.org/wiki/${formattedWord}`;
                    resultElement.innerHTML = `<a href="${wikipediaUrl}" target="_blank">${randomWord}</a>`;
                    fetchWikipediaIntro(formattedWord);
                } else {
                    const randomWord = words[Math.floor(Math.random() * words.length)];
                    resultElement.innerText = randomWord;
                    currentSpin++;
                }
            }, 100);
        }

        async function fetchWikipediaIntro(word) {
            const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(word)}`;
            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    const intro = data.extract;
                    document.getElementById('paragraph').innerText = intro;
                } else {
                    document.getElementById('paragraph').innerText = 'Introduction not available.';
                }
            } catch (error) {
                document.getElementById('paragraph').innerText = 'Error fetching introduction.';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
